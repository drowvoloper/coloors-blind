		<p class="info"><i class="fas fa-info-circle"></i></p>

		<article class="color">
			<p class="color__code">#hexcode</p>
			<div class="color__options">
				<button class="color__lock"><i class="fas fa-lock-open"></i></button>

				<div class="panel">
					<button class="panel__close"><i class="fas fa-times-circle"></i></button>
					<div class="sliders">
						<span>Hue</span>
						<input type="range" min="0" max="360" step="1" name="hue" class="sliders--hue" data-hue="0">
						<span>Brightness</span>
						<input type="range" min="0" max="1" step="0.01" name="brightness" class="sliders--bright" data-bright="0">
						<span>Saturation</span>
						<input type="range" min="0" max="1" step="0.01" name="saturation" class="sliders--sat" data-sat="0">
					</div>
				</div>
			</div>
			<div class="color--protanopia"></div>
			<div class="color--deuteranopia"></div>
			<div class="color--tritanopia"></div>
